<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>
</head>

<!--INPUT
Max y maxlenght: para numeros o caracteres

Name: para identificar un campo en particular

Value: Define un valor predeterminado de un campo de entrada

Placeholder: Texto de sugerencia en el cmapo de entrada

Required: Indica que que el campo es obligatorio

Disabled: Desactiva el campo, lo que significa que los usuarios no pueden interactuar con el ni modificarla, NO se envian en el formulario

Readonly: Hace que un campo sea solo de lectura y a diferencia de disabled si se envian

Autocomplete: Permite al navegador autocompletar los campos de entrada con valores almacenados por el usuario

ID: Es un identificador, se recurre para seleccionar y manipular cuando se trabaja con css y javascript

Class: Las clases son utiles para aplicar estilos CSS para y manipular elementos que comparte mediante javascript
 -->

<body>
  <h1>Index</h1>
  <section>
    <ul>
      <li>
        <a href="Contenido.html">Contenido</a>
      </li>
    </ul>
  </section>

  <!--Input es etiqueta en linea-->
  <!--Si es de bloque, pasa a la siguiente linea-->
  <!--Required funciona parecido a un BOOLEAN-->
  <!--Atributos cambia la naturaleza de la etiqueta
      Number y step, step sube o baja segun la cantidad
      colocada-->
  <section>
    <form action="index.html" method="get">
      
      <!--Inicio trabajo 19 noviembre-->

      <!--Nombre: solo letras (mayusculas y minusculas)-->
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="A-Za-z"id="nombre" name="nombre" pattern="[A-Za-z]+"required>
      </div>
      
      <!--Apellido: solo letras minusculas-->
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" pattern="[a-z]+"required>
      </div>

      <!--Color favorito-->
      <div>
        <label for="color">Color Favorito:</label>
        <select name="color" id="color" required>
          <option value="">Seleccione un color</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option>
        </select>
      </div>

      <!--Permite digitar cualquier tipo de numero en un limite o minimo especifico y con su respectivo incremento que se le coloca-->
      <div>
        <label for="Edad">Edad</label>
        <input type="number" name="edad" step="1" min="0" max="10" required="" id="Edad" pattern="\d+" required>
      </div>

      <!--Positivos-->
      <div>
        <label for="positivos">Positivos</label>
        <input type="text" id="positivos" name="positivos" pattern="^[+]?\d*\.?\d+$" required>
      </div>

      <!--Maximo y minimo-->
      <div>
        <label for="maximo-minimo:">Numeros de 4 hasta 20</label>
        <input type="number" placeholder="4-20" id="maximo-minimo" name="maximo-minimo" step="2" min="4" max="20">
      </div>

      <!--Fecha de nacimiento-->
      <div>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="Fecha-nacimiento"required>
      </div>

      <!--Hora de registro-->
      <div>
        <label for="hora">Hora de registro:</label>
        <input type="time" id="hora" name="Hora" required>
      </div>

      <!--Ciudad-->
      <div>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="Ciudad">
          <option value="">Seleccione una ciudad</option>
          <option value="Bucaramanga">Bucaramanga</option>
          <option value="Giron">Giron</option>
          <option value="Piedecuesta">Piedecuesta</option>
        </select>
      </div>

      <!--Genero-->
      <div>
        <label for="genero">Genero:</label>
        <select name="Genero" id="genero">
          <option value="">Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <!--Materias-->
      <div>
        <label for="materias">Materias (Seleccione):</label>
        <select name="Materias" id="materias">
          <option value="html">Html</option>
          <option value="Css">Css</option>
          <option value="Js">Js</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="Php">PHP</option>
        </select>
      </div>

      <!--Archivos .jpg y png-->
      <div>
        <label for="archivos">Archivos (jpg y png):</label>
        <input type="file" id="archivos" name="archivos" accept=".jpg, .png" multiple>
      </div>

      <!--Contraseña-->
      <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="Contraseña">
      </div>

      <!--Nombre del aprendiz (Solo lectura)-->
      <div>
        <label for="aprendiz">Aprendiz:</label>
        <input type="text" id="aprendiz" name="Aprendiz" placeholder="Alvaro Andres Salazar Herrera" readonly>
      </div>

      <!--ENvio-->
      <button type="submit">Enviar</button>

      <!--NOTAS:
      pattern="[A-Za-z]+" para permitir solo letras mayusculas y minusculas
      pattern="[a-z]+" para permitir solo letras minusculas.
      pattern="\d+" para permitir solo números
      pattern="^[+]?\d*\.?\d+$" para validar numeros positivos.
      -->

      <!--LINEA FINAL DEL TRABAJO 19 DE NOVIEMBRE-->

      
</body>

</html>
