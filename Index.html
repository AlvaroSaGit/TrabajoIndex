<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>
</head>

<body>
  <h1>Index</h1>
  <section>
    <ul>
      <li>
        <a href="Contenido.html">Contenido</a>
      </li>
      <li>
        <a href="Contacto.html">Contacto</a>
      </li>
    </ul>
  </section>

  <section>
    <form action="Index.html" method="get">

      <div>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="A-Za-z"id="nombre" name="nombre" pattern="[A-Za-z]+"required>
      </div>
      
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" pattern="[a-z]+"required>
      </div>

      <div>
        <label for="color">Color Favorito:</label>
        <select name="color" id="color" required>
          <option value="">Seleccione un color</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option>
        </select>
      </div>

      <div>
        <label for="Edad">Edad</label>
        <input type="number" name="edad" step="1" min="0" max="10" required="" id="Edad" pattern="\d+" required>
      </div>

      <div>
        <label for="positivos">Positivos</label>
        <input type="text" id="positivos" name="positivos" pattern="^[+]?\d*\.?\d+$" required>
      </div>

      <div>
        <label for="maximo-minimo:">Numeros de 4 hasta 20</label>
        <input type="number" placeholder="4-20" id="maximo-minimo" name="maximo-minimo" step="2" min="4" max="20">
      </div>

      <div>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="Fecha-nacimiento"required>
      </div>

      <div>
        <label for="hora">Hora de registro:</label>
        <input type="time" id="hora" name="Hora" required>
      </div>

      <div>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="Ciudad">
          <option value="">Seleccione una ciudad</option>
          <option value="Bucaramanga">Bucaramanga</option>
          <option value="Giron">Giron</option>
          <option value="Piedecuesta">Piedecuesta</option>
        </select>
      </div>

      <div>
        <label for="genero">Genero:</label>
        <select name="Genero" id="genero">
          <option value="">Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label for="materias">Materias (Seleccione):</label>
        <select name="Materias" id="materias">
          <option value="html">Html</option>
          <option value="Css">Css</option>
          <option value="Js">Js</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="Php">PHP</option>
        </select>
      </div>

      <div>
        <label for="archivos">Archivos (jpg y png):</label>
        <input type="file" id="archivos" name="archivos" accept=".jpg, .png" multiple>
      </div>

      <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="Contraseña">
      </div>

      <div>
        <label for="aprendiz">Aprendiz:</label>
        <input type="text" id="aprendiz" name="Aprendiz" placeholder="Alvaro Andres Salazar Herrera" readonly>
      </div>

      <button type="submit">Enviar</button>

      <div>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="fulanito@gmail.com" autocomplete="on">
        <button type="submit">Enviar</button>
      </div>

      <div>
        <label for="Fecha">Fecha</label>
        <input type="date" name="Fecha" id="Fecha">
      </div>

      <div>
        <label for="Hora">Hora</label>
        <input type="time" name="Hora" id="Hora">
      </div>

      <div>
        <label for="Color">Color</label>
        <input type="color" name="Color" id="Color">
      </div>

      <div>
        <label for="Archivo">Archivo</label>
        <input type="file" name="Archivo" id="Archivo">
      </div>

      <div>
        <label for="rango">Rango</label>
        <input type="range" name="rango" id="rango" min="0" max="10">
      </div>

      <div>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="+00 000 00000">
      </div>

      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="Checkbox" id="Checkbox">
      </div>

      <div>
        <label for="radio">Radio</label>
        <input type="radio" name="Radio" id="Radio">
      </div>

      <div>
        <label for="Cuadro">Texto</label>
        <input type="text" readonly placeholder="Texto de solo lectura">
      </div>

      <div>
        <label for="Texto">Lectura</label>
        <input type="text" disabled placeholder="No se puede interactuar">
      </div>

      <div>
        <label for="">Busqueda</label>
        <input type="search" name="" id="">
      </div>

      <div>
        <label for=""></label>
        <input type="hidden" name="Oculto">
      </div>

      <div>
        <label for="Mes">Mes</label>
        <input type="month" name="Mes" id="Mes">
      </div>

      <div>
        <label for="Semana">Semana</label>
        <input type="week" name="Semana" id="Semana">
      </div>

      <div>
        <label for="Url">Url</label>
        <input type="url" name="Url" id="Url" placeholder="Https.com">
      </div>

      <div>
        <label for="TiempoHoy">Fecha datetime-local</label>
        <input type="datetime-local" name="" id="">
      </div>
      <div>
        <textarea name="Area de texto" id="AreaTexto" placeholder="AREA DE Texto"></textarea>
      </div>

      <select name="Ciudad" id="ciudad">
        <option value="">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Piedecuesta</option>
        <option value="4">Floridablanca</option>
      </select>

      <div>
        <label for="">Refrescar</label>
        <input type="reset" value="">
      </div>
    </form>
  </section>

</body>

</html>
