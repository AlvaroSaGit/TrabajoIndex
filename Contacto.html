<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTO</title>
</head>

<!--INPUT
Max y maxlenght: para numeros o caracteres

Name: para identificar un campo en particular

Value: Define un valor predeterminado de un campo de entrada

Placeholder: Texto de sugerencia en el cmapo de entrada

Required: Indica que que el campo es obligatorio

Disabled: Desactiva el campo, lo que significa que los usuarios no pueden interactuar con el ni modificarla, NO se envian en el formulario

Readonly: Hace que un campo sea solo de lectura y a diferencia de disabled si se envian

Autocomplete: Permite al navegador autocompletar los campos de entrada con valores almacenados por el usuario

ID: Es un identificador, se recurre para seleccionar y manipular cuando se trabaja con css y javascript

Class: Las clases son utiles para aplicar estilos CSS para y manipular elementos que comparte mediante javascript
 -->

<body>
  <h1>CONTACTO</h1>
  <section>
    <ul>
      <li>
        <a href="Index.html">Inicio</a>
      </li>
      <li>
        <a href="Contenido.html">Contenido</a>
      </li>
      <li>
        <a href="Contacto.html">Contacto</a>
      </li>
    </ul>
  </section>

  <!--Input es etiqueta en linea-->
  <!--Si es de bloque, pasa a la siguiente linea-->
  <!--Required funciona parecido a un BOOLEAN-->
  <!--Atributos cambia la naturaleza de la etiqueta
      Number y step, step sube o baja segun la cantidad
      colocada-->
  <section>
    <form action="Index.html" method="get">

      <!--Permite digitar cualquier tipo de numero en un limite o minimo especifico y con su respectivo incremento que se le coloca-->
      <div>
        <label for="Edad">Edad</label>
        <input type="number" name="Nombre" step="1" min="0" max="10" required="" id="Edad">
        <button type="submit">Enviar</button>
      </div>

      <!--Permite digitar una contraseña ocultandola en el proceso
          Placeholder muestra un texto de referencia en el campo de entrada cuando esta vacio-->
      <div>
        <label for="Contrasena">Contraseña</label>
        <input type="password" placeholder="123456789" name="Contrasena" id="Contrasena">
        <button type="submit">Enviar</button>
      </div>

      <!--Permite diligenciar un correo
      Autocomplete permite al navegador autocompletar segun los valores almacenados por el usuario-->
      <div>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="fulanito@gmail.com" autocomplete="on">
        <button type="submit">Enviar</button>
      </div>

      <!--Permite seleccionar una fecha-->
      <div>
        <label for="Fecha">Fecha</label>
        <input type="date" name="Fecha" id="Fecha">
      </div>

      <!--Proporciona la hora actual-->
      <div>
        <label for="Hora">Hora</label>
        <input type="time" name="Hora" id="Hora">
      </div>

      <!--Permite seleccionar un color-->
      <div>
        <label for="Color">Color</label>
        <input type="color" name="Color" id="Color">
      </div>

      <!--Permite cargar un archivo-->
      <div>
        <label for="Archivo">Archivo</label>
        <input type="file" name="Archivo" id="Archivo">
      </div>

      <!--Permite a los usuarios seleccionar un valor especifico en el rango-->
      <div>
        <label for="rango">Rango</label>
        <input type="range" name="rango" id="rango" min="0" max="10">
      </div>

      <!--Input principalmente para 
      mejor experiencia de moviles-->
      <div>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="+00 000 00000">
      </div>

      <!--Un checkbox para verificar-->
      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="Checkbox" id="Checkbox">
      </div>

      <!--Permite crear botones de opcion, es decir un conjunto de opciones-->
      <div>
        <label for="radio">Radio</label>
        <input type="radio" name="Radio" id="Radio">
      </div>

      <!--Es texto de lectura que se envian con el formulario-->
      <div>
        <label for="Cuadro">Texto</label>
        <input type="text" readonly placeholder="Texto de solo lectura">
      </div>

      <!--No se envia en el formulario
      No se modifica-->
      <div>
        <label for="Texto">Lectura</label>
        <input type="text" disabled placeholder="No se puede interactuar">
      </div>

      <!--Barra de busqueda-->
      <div>
        <label for="">Busqueda</label>
        <input type="search" name="" id="">
      </div>

      <!--Permite para tener un campo oculto-->
      <div>
        <label for=""></label>
        <input type="hidden" name="Oculto">
      </div>

      <!--Diligenciar Mes-->
      <div>
        <label for="Mes">Mes</label>
        <input type="month" name="Mes" id="Mes">
      </div>

      <!--Diligenciar Semana-->
      <div>
        <label for="Semana">Semana</label>
        <input type="week" name="Semana" id="Semana">
      </div>

      <!--Diligenciar un URL-->
      <div>
        <label for="Url">Url</label>
        <input type="url" name="Url" id="Url" placeholder="Https.com">
      </div>

      <div>
        <label for="TiempoHoy">Fecha datetime-local</label>
        <input type="datetime-local" name="" id="">
      </div>
      <!--Cuadro de texto-->
      <div>
        <textarea name="Area de texto" id="AreaTexto" placeholder="AREA DE Texto"></textarea>
      </div>
      <!--Seleccionar-->
      <select name="Ciudad" id="ciudad">
        <option value="">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Piedecuesta</option>
        <option value="4">Floridablanca</option>
      </select>

      <!--Para refrescar de nuevo-->
      <div>
        <label for="">Refrescar</label>
        <input type="reset" value="">
      </div>
    </form>
  </section>

</body>

</html>
