<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTO</title>
</head>

<body>
  <h1>CONTACTO</h1>
  <section>
    <ul>
      <li>
        <a href="index.html">Index</a>
      </li>
      <li>
        <a href="Contenido.html">Contenido</a>
      </li>
    </ul>
  </section>

  <section>
    <form action="Index.html" method="get">

      <div>
        <label for="Edad">Edad</label>
        <input type="number" name="Nombre" step="1" min="0" max="10" required="" id="Edad">
        <button type="submit">Enviar</button>
      </div>

      <div>
        <label for="Contrasena">Contrase√±a</label>
        <input type="password" placeholder="123456789" name="Contrasena" id="Contrasena">
        <button type="submit">Enviar</button>
      </div>

      <div>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="fulanito@gmail.com" autocomplete="on">
        <button type="submit">Enviar</button>
      </div>

      <div>
        <label for="Fecha">Fecha</label>
        <input type="date" name="Fecha" id="Fecha">
      </div>

      <div>
        <label for="Hora">Hora</label>
        <input type="time" name="Hora" id="Hora">
      </div>

      <div>
        <label for="Color">Color</label>
        <input type="color" name="Color" id="Color">
      </div>

      <div>
        <label for="Archivo">Archivo</label>
        <input type="file" name="Archivo" id="Archivo">
      </div>

      <div>
        <label for="rango">Rango</label>
        <input type="range" name="rango" id="rango" min="0" max="10">
      </div>

      <div>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="+00 000 00000">
      </div>

      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="Checkbox" id="Checkbox">
      </div>

      <div>
        <label for="radio">Radio</label>
        <input type="radio" name="Radio" id="Radio">
      </div>

      <div>
        <label for="Cuadro">Texto</label>
        <input type="text" readonly placeholder="Texto de solo lectura">
      </div>

      <div>
        <label for="Texto">Lectura</label>
        <input type="text" disabled placeholder="No se puede interactuar">
      </div>

      <div>
        <label for="">Busqueda</label>
        <input type="search" name="" id="">
      </div>

      <div>
        <label for=""></label>
        <input type="hidden" name="Oculto">
      </div>

      <div>
        <label for="Mes">Mes</label>
        <input type="month" name="Mes" id="Mes">
      </div>

      <div>
        <label for="Semana">Semana</label>
        <input type="week" name="Semana" id="Semana">
      </div>

      <div>
        <label for="Url">Url</label>
        <input type="url" name="Url" id="Url" placeholder="Https.com">
      </div>

      <div>
        <label for="TiempoHoy">Fecha datetime-local</label>
        <input type="datetime-local" name="" id="">
      </div>
      <div>
        <textarea name="Area de texto" id="AreaTexto" placeholder="AREA DE Texto"></textarea>
      </div>
      <select name="Ciudad" id="ciudad">
        <option value="">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Piedecuesta</option>
        <option value="4">Floridablanca</option>
      </select>

      <div>
        <label for="">Refrescar</label>
        <input type="reset" value="">
      </div>
    </form>
  </section>

</body>

</html>
