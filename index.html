<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>
</head>

<!--INPUT
Max y maxlenght: para numeros o caracteres

Name: para identificar un campo en particular

Value: Define un valor predeterminado de un campo de entrada

Placeholder: Texto de sugerencia en el cmapo de entrada

Required: Indica que que el campo es obligatorio

Disabled: Desactiva el campo, lo que significa que los usuarios no pueden interactuar con el ni modificarla, NO se envian en el formulario

Readonly: Hace que un campo sea solo de lectura y a diferencia de disabled si se envian

Autocomplete: Permite al navegador autocompletar los campos de entrada con valores almacenados por el usuario

ID: Es un identificador, se recurre para seleccionar y manipular cuando se trabaja con css y javascript

Class: Las clases son utiles para aplicar estilos CSS para y manipular elementos que comparte mediante javascript
 -->

<body>
  <h1>Index</h1>
  <section>
    <ul>
      <li>
        <a href="Contenido.html">Contenido</a>
      </li>
      <li>
        <a href="Contacto.html">Contacto</a>
      </li>
    </ul>
  </section>

  <!--Input es etiqueta en linea-->
  <!--Si es de bloque, pasa a la siguiente linea-->
  <!--Required funciona parecido a un BOOLEAN-->
  <!--Atributos cambia la naturaleza de la etiqueta
      Number y step, step sube o baja segun la cantidad
      colocada-->
  <section>
    <form action="index.html" method="get">

      <!--Inicio trabajo 19 noviembre-->

      <!--Nombre: solo letras (mayusculas y minusculas)-->
      <h1>TRABAJO</h1>
      <div><br>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="A-Za-z" id="nombre" name="nombre" pattern="[A-Za-z]+" required>
      </div><br>

      <!--Apellido: solo letras minusculas-->
      <div><br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="a-z" pattern="[a-z]+" required>
      </div><br>

      <!--Color favorito-->
      <div><br>
        <label for="color">Color Favorito:</label>
        <select name="color" id="color" required>
          <option value="">Seleccione un color</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option>
        </select>
      </div><br>

      <!--Permite digitar cualquier tipo de numero en un limite o minimo especifico y con su respectivo incremento que se le coloca-->
      <div><br>
        <label for="Edad">Edad</label>
        <input type="number" name="edad" step="1" min="0" max="10" required="" id="Edad" placeholder="Positivo"
          pattern="\d+" required>
      </div><br>

      <!--Positivos-->
      <div><br>
        <label for="positivos">Positivos</label>
        <input type="text" id="positivos" name="positivos" pattern="^[+]?\d*\.?\d+$" required>
      </div><br>

      <!--Maximo y minimo-->
      <div><br>
        <label for="maximo-minimo:">Numeros de 4 hasta 20</label>
        <input type="number" placeholder="4-20" id="maximo-minimo" name="maximo-minimo" step="2" min="4" max="20">
      </div><br>

      <!--Fecha de nacimiento-->
      <div><br>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="Fecha-nacimiento" required>
      </div><br>

      <!--Hora de registro-->
      <div><br>
        <label for="hora">Hora de registro:</label>
        <input type="time" id="hora" name="Hora" required>
      </div><br>

      <!--Ciudad-->
      <div><br>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="Ciudad">
          <option value="">Seleccione una ciudad</option>
          <option value="Bucaramanga">Bucaramanga</option>
          <option value="Giron">Giron</option>
          <option value="Piedecuesta">Piedecuesta</option>
        </select>
      </div><br>

      <!--Genero-->
      <div><br>
        <label for="genero">Genero:</label>
        <select name="Genero" id="genero">
          <option value="">Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div><br>

      <!--Materias-->
      <div><br>
        <label for="materias">Materias (Seleccione):</label>
        <select name="Materias" id="materias">
          <option value="html">Html</option>
          <option value="Css">Css</option>
          <option value="Js">Js</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="Php">PHP</option>
        </select>
      </div><br>

      <!--Archivos .jpg y png-->
      <div><br>
        <label for="archivos">Archivos (jpg y png):</label>
        <input type="file" id="archivos" name="archivos" accept=".jpg, .png" multiple>
      </div><br>

      <!--Contraseña-->
      <div><br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="Contraseña">
      </div><br>

      <!--Nombre del aprendiz (Solo lectura)-->
      <div><br>
        <label for="aprendiz">Aprendiz:</label>
        <input type="text" id="aprendiz" name="Aprendiz" placeholder="Alvaro Andres Salazar Herrera" readonly>
      </div><br>

      <!--ENvio-->
      <button type="submit">Enviar</button>
      <br>
      <!--NOTAS:
      pattern="[A-Za-z]+" para permitir solo letras mayusculas y minusculas
      pattern="[a-z]+" para permitir solo letras minusculas.
      pattern="\d+" para permitir solo números
      pattern="^[+]?\d*\.?\d+$" para validar numeros positivos.
      -->

      <!--LINEA FINAL DEL TRABAJO 19 DE NOVIEMBRE-->

      <!--Permite digitar una contraseña ocultandola en el proceso
          Placeholder muestra un texto de referencia en el campo de entrada cuando esta vacio-->
      <h2>NOTAS CLASE</h2>
      <div>
        <label for="Contrasena">Contraseña</label>
        <input type="password" placeholder="123456789" name="Contrasena" id="Contrasena">
        <button type="submit">Enviar</button>
      </div>

      <!--Permite diligenciar un correo
      Autocomplete permite al navegador autocompletar segun los valores almacenados por el usuario-->
      <div><br>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="fulanito@gmail.com" autocomplete="on">
        <button type="submit">Enviar</button>
      </div>

      <!--Permite seleccionar una fecha-->
      <div>
        <label for="Fecha">Fecha</label>
        <input type="date" name="Fecha" id="Fecha">
      </div>

      <!--Proporciona la hora actual-->
      <div>
        <label for="Hora">Hora</label>
        <input type="time" name="Hora" id="Hora">
      </div>

      <!--Permite seleccionar un color-->
      <div>
        <label for="Color">Color</label>
        <input type="color" name="Color" id="Color">
      </div>

      <!--Permite cargar un archivo-->
      <div>
        <label for="Archivo">Archivo</label>
        <input type="file" name="Archivo" id="Archivo">
      </div>

      <!--Permite a los usuarios seleccionar un valor especifico en el rango-->
      <div>
        <label for="rango">Rango</label>
        <input type="range" name="rango" id="rango" min="0" max="10">
      </div>

      <!--Input principalmente para 
      mejor experiencia de moviles-->
      <div>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="+00 000 00000">
      </div>

      <!--Un checkbox para verificar-->
      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="Checkbox" id="Checkbox">
      </div>

      <!--Permite crear botones de opcion, es decir un conjunto de opciones-->
      <div>
        <label for="radio">Radio</label>
        <input type="radio" name="Radio" id="Radio">
      </div>

      <!--Es texto de lectura que se envian con el formulario-->
      <div>
        <label for="Cuadro">Texto</label>
        <input type="text" readonly placeholder="Texto de solo lectura">
      </div>

      <!--No se envia en el formulario
      No se modifica-->
      <div>
        <label for="Texto">Lectura</label>
        <input type="text" disabled placeholder="No se puede interactuar">
      </div>

      <!--Barra de busqueda-->
      <div>
        <label for="">Busqueda</label>
        <input type="search" name="" id="">
      </div>

      <!--Permite para tener un campo oculto-->
      <div>
        <label for=""></label>
        <input type="hidden" name="Oculto">
      </div>

      <!--Diligenciar Mes-->
      <div>
        <label for="Mes">Mes</label>
        <input type="month" name="Mes" id="Mes">
      </div>

      <!--Diligenciar Semana-->
      <div>
        <label for="Semana">Semana</label>
        <input type="week" name="Semana" id="Semana">
      </div>

      <!--Diligenciar un URL-->
      <div>
        <label for="Url">Url</label>
        <input type="url" name="Url" id="Url" placeholder="Https.com">
      </div>

      <div>
        <label for="TiempoHoy">Fecha datetime-local</label>
        <input type="datetime-local" name="" id="">
      </div>
      <!--Cuadro de texto-->
      <div>
        <textarea name="Area de texto" id="AreaTexto" placeholder="AREA DE Texto"></textarea>
      </div>
      <!--Seleccionar-->
      <select name="Ciudad" id="ciudad">
        <option value="">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Piedecuesta</option>
        <option value="4">Floridablanca</option>
      </select>

      <!--Para refrescar de nuevo-->
      <div>
        <label for="">Refrescar</label>
        <input type="reset" value="">
      </div>
    </form>
  </section>

</body>

</html>
